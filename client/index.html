<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>NodeJS WebSocket Chat Example</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
	</head>

	<body>
		<!-- Context Menu -->
		<div class="userMenu" style="left: 0px; top: 0px;">
			<span class="userInfo userName">----</span>
			<hr class="userDivider">
			<span class="userInfo" onclick="return;">Kick User</span>
			<span class="userInfo" onclick="return;">Delete User</span>
		</div>

		<!-- Error's Container -->
		<div class="errors"></div>

		<!-- Login Container -->
		<div class="login">
			<div class="form">
				<h3 class="title">What's your nickname?</h3>
				<!-- <input class="room" type="text" maxlength="6" placeholder="Room" /> -->
				<input class="usernameInput" type="text" maxlength="15" />
			</div>
		</div>

		<!-- Chat Container -->
		<div class="chat">
			<div class="chatButtons"></div>
			<div class="chatBoard">
				<div class="userList">
					<h5 class="onlineUser">Online Users</h5>
					<div class="users"></div>
				</div>
			</div>
			<input type="text" class="sendChat" placeholder="Enter to chat..."></input>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
